<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hedgehog Fanclub Signup Form</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="./code.js" defer></script>
</head>
<body>
  <div class="side-content">
    Photo by <a href="https://unsplash.com/@sylvie0n?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Sylvie Brindley</a> on <a href="https://unsplash.com/photos/a-hedgehog-walking-through-the-grass-with-a-ball-in-the-background-QvHJ_X59tDY?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
  </div>
  <main class="signup-container">
    <h1>Hedgehog Fan Club!</h1>
    <h2>Signup now!</h2>

    <form action="" id="signup-form">
      <label for="first-name" aria-required="true">First Name*
        <input type="text" id="first-name" placeholder="John" required>
      </label>
      <label for="last-name" aria-required="true">Last Name*
        <input type="text" id="last-name" placeholder="Doe" required>
      </label>
      <label for="email" aria-required="true">Email*
        <input type="email" id="email" placeholder="john.doe@hedgehog.com" required>
      </label>
      <label for="hedgehog" class="hedgehogs">Favourite Hedgehog:
        <select name="hedgehogs" id="hedgehog"></select>
      </label>
      
        
      </select>
      <label for="password" aria-required="true">Password*
        <input type="password" name="password" id="password" placeholder="hunter2" required>
      </label>
      <label for="confirm-password" aria-required="true">Confirm Password*
        <input type="password" name="confirm-password" id="confirm-password" placeholder="hunter2" required>
      </label>
    </form>
    <button type="submit" form="signup-form">Create Account</button>

  </main>
</body>
</html>
